<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie – Feuerwehr Lichtenau</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
        transition: all 0.3s ease;
    }
    header {
        background-color: #d32f2f;
        color: white;
        padding: 20px;
        font-size: 24px;
        transition: background-color 0.3s ease;
    }
    nav {
        background-color: #b71c1c;
        padding: 10px 0;
        transition: background-color 0.3s ease;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        font-size: 18px;
    }
    nav a:hover {
        background-color: #ff5252;
        border-radius: 5px;
    }
    .content {
        padding: 20px;
    }
    .section {
        background: white;
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        transition: background 0.3s ease, color 0.3s ease;
    }
    .gallery img {
        width: 100%;
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 8px;
    }

    /* Dark/Light Mode Button unter der Navigation */
    #modeToggle {
        margin: 10px 0;
        padding: 5px 15px;
        cursor: pointer;
        border: none;
        background-color: #fff;
        color: #000;
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Dark Mode Styles */
    body.dark-mode {
        background-color: #121212;
        color: white;
    }
    body.dark-mode header {
        background-color: #8b0000;
    }
    body.dark-mode nav {
        background-color: #600000;
    }
    body.dark-mode nav a:hover {
        background-color: #a00000;
    }
    body.dark-mode .section {
        background-color: #1e1e1e;
        color: white;
    }
    body.dark-mode #modeToggle {
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>

<header>
    Freiwillige Feuerwehr Lichtenau
</header>

<nav>
    <a href="geräteüberprüfung.html">Startseite</a>
    <a href="info.html">Info</a>
    <a href="galerie.html">Galerie</a>
    <a href="letzte-einsätze.html">Letzte Einsätze</a>
    <a href="events.html">Events</a>
</nav>

<!-- Dark/Light Mode Button unter der Navigation -->
<div style="text-align: left; width: 100%; padding-left: 10px;">
    <button id="modeToggle">Dark/Light</button>
</div>

<div class="content">
    <div class="section gallery">
        <img src="Fotos/bild1.jpg" alt="Bild 1">
        <img src="Fotos/bild2.jpg" alt="Bild 2">
        <img src="Fotos/bild3.jpg" alt="Bild 3">
    </div>
</div>

<script>
const toggleButton = document.getElementById('modeToggle');

// gespeicherten Modus beim Laden prüfen
if(localStorage.getItem('mode') === 'dark'){
    document.body.classList.add('dark-mode');
}

// Button Klick
toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
        localStorage.setItem('mode', 'dark');
    } else {
        localStorage.setItem('mode', 'light');
    }
});
</script>

</body>
</html>
